<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="w3-include.js"></script>
    <title>Board</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }
        .main-cont {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        #board{
            max-width: 1208px;
            background-color: #F6F7F8;
            padding: 0px 36px 0px 36px;
            margin-top: 5px;
        }
        #board-head{
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 232px;
            width: 100%;

        }
        #board-head h2{
            font-size: 60px;
        }
        #input-area{
            display: flex;
            align-items: center;
            height: 48px;
            padding: 0px 8px 0px 16px;
            border-radius: 16px;
            background-color: white;
            border: 1px solid #D1D1D1;
            margin-right: 24px;
        }
        #seperator{
            width: 1px;
            height: 36px;
            background-color: lightgray;
        }
        #input-area input{
            max-width: 280px;
            border: none;
            background-color: rgba(255, 255, 255, 0.0);
            color: #D1D1D1;
        }
        #input-area img{
            background-color: white;
            object-fit: none;
            border-radius: 16px;
        }
        #input-area img:hover{
            cursor: pointer;
        }
        #board-interaction{
            display: flex;
            max-width: 50%;
            align-items: center;
        }
        #add-task img{
            border-radius: 16px;
            height: 42px;
            width: 42px;
            margin-left: 6px;
        }
        #add-task{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 48px;
            max-width: 160px;
            padding: 0px 8px 0px 14px;
            background-color: #2A3647;
            color: white;
            border-radius: 16px;
        }
        #add-task:hover{
            cursor: pointer;
        }
        #board-content{
            display: flex;
            max-width: 1208px;
            background-color: #F6F7F8;
        }
        .divers-head-sections{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .divers-sections{
            display: flex;
            flex-direction: column;
            margin-right: 30px;
            width: 25%;
        }
        .board-head-section-images{
            height: 20px;
            width: 20px;
        }
        .board-head-section-images:hover{
            cursor: pointer;
        }
        .specific-content{
            margin-top: 10px;
        }
        .empty-task{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E7E7E7;
            height: 48px;
            border-radius: 16px;
            border: 2px dotted gray;
        }
    </style>
</head>
<body  onload="includeHTML(), openBoard()">
    <script src="./board_script.js"></script>

    <div style="display: flex;">

        <!-- template left menu -->
        <div w3-include-html="side_menu.html"></div>

        <!-- right container -->
        <div class="main-cont">

            <!-- template header -->
            <div w3-include-html="header.html"></div>

            <div id="board"></div>

        </div>
    
</body>
</html>
