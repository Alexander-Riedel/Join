<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/sidebar.css">
    <script src="./assets/js/w3-include.js"></script>
    <title>Board</title>

    <style>
        #board {
            padding: 0 64px 0 64px;
            max-width: 1440px;
        }

        #board-head {
            padding: 64px 0 64px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #board-interaction {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        #input-area {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 48px;
            width: 312px;
            background-color: #FFFFFF;
            border: 1px solid #A8A8A8;
            border-radius: 10px;
        }

        #input-area input {
            padding: 0 8px 0 16px;
            width: 100%;
            border: none;
            color: #000000;
            font-size: 20px;
        }

        #input-area:focus-within {
            border: 1px solid #29ABE2;
        }

        #seperator {
            width: 1px;
            height: 31px;
            background-color: #D1D1D1;
        }

        #input-area input:focus {
            outline: none;
            border: none;
        }

        #input-area input::placeholder {
            color: #D1D1D1;
        }

        .task-search-field {
            display: flex;
            align-items: center;
        }

        .search-button {
            margin: 0 12px 0 12px;
            padding: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 32px;
            width: 32px;
        }

        .search-button:hover {
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            background-color: #D9D9D9;
            cursor: pointer;
        }

        .search-button path {
            fill: #2A3647;
        }

        .search-button:active {
            background-color: unset;
        }

        .search-button:active path {
            fill: #29ABE2;
        }

        #add-task img {
            border-radius: 16px;
            height: 42px;
            width: 42px;
            margin-left: 6px;
        }

        #add-task-button {
            display: flex;
            align-items: center;
            font-size: 21px;
            font-weight: 700;
            height: 48px;
            width: 160px;
            background-color: #2A3647;
            color: #FFFFFF;
            border-radius: 10px;
        }

        #add-task-button div {
            padding: 0 16px 0 16px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 4px;
        }

        #add-task-button:hover {
            cursor: pointer;
            background-color: #29ABE2;
            box-shadow: 0px 4px 4px 0px #00000040;
        }

        #add-task-button:active {
            background-color: #091931;
            box-shadow: unset;
        }

        #board-content {
            display: flex;
            max-width: 1440px;
            background-color: #F6F7F8;
            gap: 26px;
        }

        #board-content h3 {
            margin: 0;
            color: #42526E;
            font-size: 20px;
            font-weight: 700;
        }

        .divers-sections {
            display: flex;
            flex-direction: column;
            width: 25%;
        }

        .divers-head-sections {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .divers-head-sections svg:hover {
            cursor: pointer;
        }

        .divers-head-sections svg:hover path {
            stroke: #29ABE2;
        }

        .divers-head-sections svg:hover rect {
            stroke: #29ABE2;
        }

        .divers-head-sections svg:active path {
            stroke: #091931;
        }

        .divers-head-sections svg:active rect {
            stroke: #091931;
        }

        .specific-content {
            display: flex;
            flex-direction: column;
            margin-top: 24px;
            gap: 24px;
        }

        .task-container {
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #FFFFFF;
            border-radius: 24px;
            box-shadow: 0px 0px 10px 3px #00000014;
        }

        .task-category-container {
            padding: 4px 16px 4px 16px;
            background-color: #0038FF;
            border-radius: 8px;
            color: #FFFFFF;
        }

        .task-title-container {
            margin: 24px 0 0 0; 
            color: #2A3647;
        }

        .task-description-container {
            margin: 8px 0 0 0; 
            color: #A8A8A8;
        }

        .task-subtasks-container {
            margin: 24px 0 0 0; 
        }

        .task-assignment-container {
            margin: 24px 0 0 0; 
        }

        .empty-task {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E7E7E7;
            height: 48px;
            border-radius: 16px;
            color: #A8A8A8;
            border: 1px dashed #A8A8A8;
            border-radius: 10px;
        }
    </style>

</head>

<body onload="includeHTML()">

    <script src="./assets/js/board_script.js"></script>

    <!-- template left menu -->
    <div class="preload-side-menu" w3-include-html="assets/html-templates/side_menu.html"></div>

    <!-- right container -->
    <div class="main-cont">

        <!-- template header -->
        <div class="preload-header" w3-include-html="assets/html-templates/header.html"></div>

        <!-- board header -->
        <div id="board">
            <div id="board-head">
                <h1>Board</h1>
                <div id="board-interaction">
                    <div id="input-area">
                        <input type="text" placeholder="Find Task">
                        <div class="task-search-field">
                            <div id="seperator"></div>
                            <div class="search-button">
                                <svg width="18" height="18" viewBox="0 0 18 18" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M6.71181 13.2137C4.89463 13.2137 3.35669 12.5843 2.098 11.3256C0.839307 10.0669 0.209961 8.52899 0.209961 6.71181C0.209961 4.89463 0.839307 3.35669 2.098 2.098C3.35669 0.839307 4.89463 0.209961 6.71181 0.209961C8.52899 0.209961 10.0669 0.839307 11.3256 2.098C12.5843 3.35669 13.2137 4.89463 13.2137 6.71181C13.2137 7.44535 13.097 8.13721 12.8636 8.7874C12.6302 9.43758 12.3134 10.0127 11.9133 10.5129L17.5149 16.1145C17.6983 16.2979 17.79 16.5313 17.79 16.8147C17.79 17.0981 17.6983 17.3315 17.5149 17.5149C17.3315 17.6983 17.0981 17.79 16.8147 17.79C16.5313 17.79 16.2979 17.6983 16.1145 17.5149L10.5129 11.9133C10.0127 12.3134 9.43758 12.6302 8.7874 12.8636C8.13721 13.097 7.44535 13.2137 6.71181 13.2137ZM6.71181 11.2131C7.96217 11.2131 9.02497 10.7755 9.90022 9.90022C10.7755 9.02497 11.2131 7.96217 11.2131 6.71181C11.2131 5.46145 10.7755 4.39865 9.90022 3.5234C9.02497 2.64815 7.96217 2.21053 6.71181 2.21053C5.46145 2.21053 4.39865 2.64815 3.5234 3.5234C2.64815 4.39865 2.21053 5.46145 2.21053 6.71181C2.21053 7.96217 2.64815 9.02497 3.5234 9.90022C4.39865 10.7755 5.46145 11.2131 6.71181 11.2131Z"
                                        fill="#2A3647" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div id="add-task-button">
                        <div>
                            <span>Add task</span>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M8.73438 11.3327H0.734375V8.66602H8.73438V0.666016H11.401V8.66602H19.401V11.3327H11.401V19.3327H8.73438V11.3327Z"
                                    fill="white" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- board content -->
            <div id="board-content">
                <div id="board-todo-section" class="divers-sections">
                    <div id="board-todo-section-head" class="divers-head-sections">
                        <h3>To Do</h3>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                            <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                            <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
                        </svg>
                    </div>
                    <div id="todos" class="specific-content">
                        <div class="empty-task">No tasks To do</div>
                    </div>
                </div>
                <div id="board-in-progress-section" class="divers-sections">
                    <div id="board-in-progress-section-head" class="divers-head-sections">
                        <h3>In progress</h3>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                            <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                            <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
                        </svg>
                    </div>
                    <div id="progresses" class="specific-content">
                        <div class="task-container">
                            <div class="task-category-container">User Story</div>
                            <h4 class="task-title-container">Contact Form & Imprint</h4>
                            <div class="task-description-container">Create a contact form and imprint page...</div>
                            <div class="task-subtasks-container">0/2 Subtasks</div>
                            <div class="task-assignment-container">User and prio</div>
                        </div>
                        <div class="empty-task">No tasks progress</div>
                    </div>
                </div>
                <div id="board-await-feedback-section" class="divers-sections">
                    <div id="board-await-feedback-section-head" class="divers-head-sections">
                        <h3>Await feedback</h3>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                            <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                            <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
                        </svg>
                    </div>
                    <div id="feedbacks" class="specific-content">
                        <div class="empty-task">No tasks feedback</div>
                    </div>
                </div>
                <div id="board-done-section" class="divers-sections">
                    <div id="board-done-section-head" class="divers-head-sections">
                        <h3>Done</h3>
                    </div>
                    <div id="dones" class="specific-content">
                        <div class="empty-task">No tasks done</div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
