<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/w3-include.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/sidebar.css">
    <title>Contacts</title>
    <style>
        body {
            margin: 0;
        }

        .main-cont {
            display: flex;
            flex-direction: column;
            flex: 1;
            position: relative;
        }

        #contacts {
            display: flex;
            background-color: #F6F7F8;
            height: calc(100vh - 70px);
            margin-top: 4px;
            font-family: sans-serif;
        }

        #contact-overview {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 456px;
            height: calc(100vh - 70px);
            background-color: white;
        }

        #add-new-contact {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 352px;
            background-color: #2A3647;
            color: white;
            margin: 16px;
            border-radius: 16px;
            font-family: sans-serif;
            font-size: 20px;
        }

        #add-new-contact:hover {
            cursor: pointer;
        }

        #add-new-contact img {
            background-color: #2A3647;
            height: 32px;
            width: 32px;
            margin-left: 12px;
        }
        #welcome-to-contacts {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            height: 62px;
            padding: 64px 0 64px 32px;
        }

        #welcome-to-contacts h1 {
            margin: 0 20px 0 20px;
            font-size: 58px;
        }

        #contact-seperator {
            height: 59px;
            width: 1px;
            background-color: #29ABE2;
            border: 1px solid #29ABE2;
            border-radius: 3px;
        }

        #detail-view-of-contacts {
            margin-left: 20px;
        }

        .contact-input-area {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            border: 1px solid #D1D1D1;
            margin-bottom: 16px;
            margin-top: 16px;
            margin-right: 24px;
            height: 48px;
            padding: 0px 8px 0px 16px;
            border-radius: 16px;
            width: 300px;
        }
        #input-fields{
            display: flex;
            flex-direction: column;
        }
        .contact-input-area input {
            max-width: 280px;
            border: none;
            background-color: rgba(255, 255, 255, 0.0);
            color: #000000;
            text-decoration: none;
        }

        .contact-input-area input:focus {
            outline: none;
            border: none;
        }

        .contact-input-area input::placeholder {
            color: lightgray;
        }

        .contact-input-area img {
            background-color: white;
            object-fit: none;
            border-radius: 16px;
            height: 32px;
            width: 32px;
        }

        .contact-input-area img:hover {
            cursor: pointer;
        }
        #add-contact-card{
            display: flex;
            align-items: center;
            right: -1000px;
            transition: right 0.5s;
        }
        #create-contact{
            display: flex;
            max-width: 1200px;
            height: 500px;
        }
        .blur-my-back{
            display: flex;
            position: absolute;
            top: -1485px;
            left: -232px;
            height: 100vh;
            width: 100%;
        }
        #design-sector{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 32px;
            width: 350px;
            background-color: rgb(42, 54, 71);
            border-top-left-radius: 24px;
            border-bottom-left-radius: 24px;
        }
        #design-sector img{
            background-color: rgb(42, 54, 71);
            height: 100px;
            width: 80px;
        }
        #design-sector h2{
            color: white;
            font-size: 42px;
            margin: 12px 0 0 0;
        }
        #design-sector p{
            color: white;
            font-size: 20px;
        }
        #horizon-seperator{
            height: 1px;
            width: 59px;
            background-color: #29ABE2;
            border: 1px solid #29ABE2;
            border-radius: 3px;
        }
        #fill-in-sector{
            display: flex;
            flex-direction: column;
            background-color: white;
            border-top-right-radius: 24px;
            border-bottom-right-radius: 24px;
        }
        #move-img{
            display: flex;
            justify-content: flex-end;
            margin-right: 24px;
            margin-top: 24px;
        }
        #img-and-inputs{
            display: flex;
            align-items: center;
            flex: 1;
        }
        #put-the-img{
            display: flex;
            justify-content: center;
            width: 200px;
        }
        #img-big-person{
            display: flex;
            height: 54px;
            width: 54px;
            padding: 20px;
            background-color: lightgrey;
            border-radius: 47px;
            border: 2px solid white;
            box-shadow: 0 0 12px -5px rgba(0, 0, 0, 0.3);
        }
        #cancel-and-create-contact-btns{
            display: flex;
            margin-top: 20px;
        }
        #cancel-contact-btn{
            display: flex;
            align-items: center;
            background-color: white;
            color: #000000;
            border-radius: 16px;
            margin-right: 20px;
            border: 2px solid rgb(42, 54, 71);
        }
        #cancel-contact-btn:hover{
            cursor: pointer;
            box-shadow: 0px 4px 4px 0px #00000040;
            border: 2px solid #29ABE2;
            color: #29ABE2;
            
        }
        #cancel-contact-btn:hover #change-cancel-svg-color-btn{
            stroke: #29ABE2;
        }
        .cancel-svg{
            height: 24px;
            width: 24px;
        }
        .cancel-svg:hover{
            cursor: pointer;
        }
        .cancel-svg:hover #change-cancel-svg-color-head{
            stroke: #29ABE2;
        }
        #cancel-contact-btn p{
            margin-left: 12px;
        }
        .cancel-create-img{
            height: 26px;
            width: 26px;
            margin-right: 12px;
        }
        #create-contact-btn{
            display: flex;
            align-items: center;
            color: white;
            background-color: rgb(42, 54, 71);
            border-radius: 16px;
            border: 1px solid rgb(42, 54, 71);
            font-weight: 700;
        }
        #create-contact-btn:hover{
            cursor: pointer;
            box-shadow: 0px 4px 4px 0px #00000040;
            background: #29ABE2;
            border-color: #29ABE2;

        }
        #create-contact-btn p{
            margin-left: 12px;
        }
    </style>
</head>

<body onload="includeHTML(), openContacts()">

    <script src="./assets/js/contacts.js"></script>
    <script src="./assets/js/storage.js"></script>
    <!-- template left menu -->
    <div class="preload-side-menu" w3-include-html="assets/html-templates/side_menu.html"></div>

    <!-- right container -->
    <div class="main-cont">

        <!-- template header -->
        <div class="preload-header" w3-include-html="assets/html-templates/header.html"></div>

        <div id="contacts"></div>
        <div id="container-for-blur-effect">
            <div id="add-contact-card"></div>
        </div>
    </div>

</body>

</html>
