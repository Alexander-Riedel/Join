<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style>
        body{
            margin: 0
            ;
        }
        #contacts{
            display: flex;
            background-color: #F6F7F8;
            height: 80vh;
        }
        #contact-overview{
            display: flex;
            flex-direction: column;
            width: 456px;
            height: calc(100vh - 64px);
            background-color: white;
        }
        #add-new-contact{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 352px;
            background-color: #2A3647;
            color: white;
            margin: 16px;
            border-radius: 16px;
            font-family: sans-serif;
            font-size: 20px;
        }
        #add-new-contact img{
            background-color: #2A3647;
            height: 32px;
            width: 32px;
            margin-left: 12px;
        }
        #welcome-to-contacts{
            display: flex;
            align-items: center;
            height: 300px;
        }
        #welcome-to-contacts h1, div {
            margin: 0 20px 0 20px;
        }
        #contact-seperator{
            width: 3px;
            background-color: #29ABE2;
            height: 32px;
        }
    </style>
</head>
<body onload="openContacts()">

    <script src="./contacts.js"></script>

    <div id="contacts"></div>
    
</body>
</html>
