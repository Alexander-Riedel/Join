<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
  </head>
  <body>
    <div class="top-area">
      <img src="assets/img/Join-logo-at-start.png" class="start-logo" />
      <div class="sign-up-area">
        <span>Not a Join user?</span>
        <button class="sign-up-button">Sign up</button>
      </div>
    </div>
  </body>
  <style>
    .top-area {
      height: 30vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .start-logo {
      height: 150px;
      width: auto;
      margin-left: 7%;
    }

    .sign-up-area {
      display: flex;
      align-items: center;
      gap: 35px;
      margin-right: 7%;
      margin-top: -90px;
      /*   font ist "inter", weight: 400 */
      font-size: 20px;
    }

    .sign-up-button {
      height: 50px;
      width: 100px;
      border-radius: 8px;
      border: none;
      background-color: rgb(42, 54, 71);
      color: rgb(255, 255, 255);
      cursor: pointer;
      font-size: 16px;
      /* font ist "inter", weight: 700; */
    }

    .sign-up-button:hover {
      background-color: rgb(41, 171, 226);
      box-shadow: 0px 8px 8px -3px rgb(174, 174, 174);
      transition: 75ms ease-in-out;
    }

    .sign-up-button:active {
    transform: translateY(5px);
    transition: transform 75s ease-in-out;
    }

    .log-in-area {
        background-color: darkcyan;
    }
    
  </style>
</html>
