<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="w3-include.js"></script>

    <style>
        .disp-flex-column-center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .disp-flex-row-center {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .main-cont {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .title {
            padding: 64px 0 32px 64px;
            display: flex;
            align-items: center;
        }

        .title-seperator {
            height: 59px;
            width: 1px;
            background-color: #29ABE2;
            border: 1px solid #29ABE2;
            border-radius: 3px;
        }

        .summary-container {
            padding: 0 64px;
            width: 560px;
        }

        .summary-task-box {
            margin: 16px;
            border-radius: 30px;
            background-color: #FFFFFF;
            width: 168px;
            height: 168px;
            box-shadow: 0px 0px 4px 0px #0000001A;
            gap: 13px;

            -webkit-transition: all 0.1s linear;
            -moz-transition: all 0.1s linear;
            -ms-transition: all 0.1s linear;
            -o-transition: all 0.1s linear;
            transition: all 0.1s linear;
        }

        .summary-task-box:hover {
            background-color: #2A3647;
            color: #FFFFFF;
            box-shadow: 0px 4px 4px 0px #00000040;
            
            -webkit-transform: scale(1.1);
            -moz-transform: scale(1.1);
            -ms-transform: scale(1.1);
            -o-transform: scale(1.1);
            transform: scale(1.1);
        }

        .urgent-task-box {
            margin: 16px;
            border-radius: 30px;
            background-color: #FFFFFF;
            width: 100%;
            height: 168px;
            box-shadow: 0px 0px 4px 0px #0000001A;
            gap: 13px;

            -webkit-transition: all 0.1s linear;
            -moz-transition: all 0.1s linear;
            -ms-transition: all 0.1s linear;
            -o-transition: all 0.1s linear;
            transition: all 0.1s linear;
        }

        .urgent-task-box:hover {
            background-color: #2A3647;
            color: #FFFFFF;
            box-shadow: 0px 4px 4px 0px #00000040;

            -webkit-transform: scale(1.1);
            -moz-transform: scale(1.1);
            -ms-transform: scale(1.1);
            -o-transform: scale(1.1);
            transform: scale(1.1);
        }

        .summary-todos {
            width: 100%;
        }

        .summary-todo-box {
            margin: 16px;
            border-radius: 30px;
            background-color: #FFFFFF;
            width: 100%;
            height: 168px;
            box-shadow: 0px 0px 4px 0px #0000001A;
            gap: 13px;

            -webkit-transition: all 0.1s linear;
            -moz-transition: all 0.1s linear;
            -ms-transition: all 0.1s linear;
            -o-transition: all 0.1s linear;
            transition: all 0.1s linear;
        }

        .summary-todo-box:hover {
            background-color: #2A3647;
            color: #FFFFFF;
            box-shadow: 0px 4px 4px 0px #00000040;

            -webkit-transform: scale(1.1);
            -moz-transform: scale(1.1);
            -ms-transform: scale(1.1);
            -o-transform: scale(1.1);
            transform: scale(1.1);
        }
    </style>

</head>

<body onload="includeHTML()">

    <div style="display: flex;">

        <!-- template left menu -->
        <div w3-include-html="side_menu.html"></div>

        <!-- right container -->
        <div class="main-cont">

            <!-- template header -->
            <div w3-include-html="header.html"></div>

            <!-- headline -->
            <div class="title">
                <h1>Summary</h1>
                <div class="title-seperator"></div>
                <span>Everything in a nutshell!</span>
            </div>

            <div>
                <div class="summary-container disp-flex-column-center">

                    <!-- summary tasks -->
                    <div class="summary-tasks disp-flex-row-center">

                        <!-- tasks in board -->
                        <div class="summary-task-box disp-flex-column-center">
                            <div>5</div>
                            <span>Tasks in Board</span>
                        </div>

                        <!-- tasks in progress -->
                        <div class="summary-task-box disp-flex-column-center">
                            <div>2</div>
                            <span>Tasks In Progress</span>
                        </div>

                        <!-- awaiting feedback -->
                        <div class="summary-task-box disp-flex-column-center">
                            <div>2</div>
                            <span>Awaiting Feedback</span>
                        </div>

                    </div>

                    <!-- summary urgent tasks -->
                    <div class="urgent-task-box disp-flex-row-center">
                        <img src="./assets/img/summary-urgent.png">
                        <div>
                            <div>1</div>
                            <span>Urgent</span>
                        </div>
                        <div class="g-v-seperator"></div>
                        <div>
                            <div>October 16, 2022</div>
                            <div>Upcoming Deadline</div>
                        </div>
                    </div>

                    <!-- summary todos -->
                    <div class="summary-todos disp-flex-row-center">

                        <!-- unfinished todos -->
                        <div class="summary-todo-box disp-flex-row-center">
                            <img src="./assets/img/summary-todo.png">
                            <div class="disp-flex-col-center">
                                <div>1</div>
                                <span>To-do</span>
                            </div>
                        </div>

                        <!-- tasks completed -->
                        <div class="summary-todo-box disp-flex-row-center">
                            <img src="./assets/img/summary-todo-done.png">
                            <div class="disp-flex-col-center">
                                <div>1</div>
                                <span>Done</span>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- greeting -->
                <div class="greeting"></div>

            </div>

        </div>

    </div>

</body>

</html>
