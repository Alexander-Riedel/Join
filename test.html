<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(+100%);
            }

            100% {
                transform: translateX(0);
            }
        }

        header {
            /* Diese Zeile ruft die slideInFromLeft-Animation auf, die wir oben definiert haben */
            animation: 1s ease-out 0s 1 slideInFromLeft;

            background: #333;
            padding: 30px;
        }

        /* Hinzugefügt für die Ästhetik */
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, Helvetica, Sans Serif;
            /* Scrollbalken für den Body verbergen */
            overflow: hidden;
        }

        /* Links-Styling */
        a {
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </header>

    <script>
        // JavaScript, um nach der Animation die Scrollbalken anzuzeigen
        const header = document.querySelector('header');

        header.addEventListener('animationend', () => {
            // Füge die Klasse animation-finished hinzu, um die Scrollbalken anzuzeigen
            document.body.classList.add('animation-finished');
        });
    </script>
</body>

</html>
